<main class="flex h-full w-full">
  <ng-container *ngIf="{ users: responseUser$ | async } as data">
    <aside
      class="flex h-full w-1/3 flex-col border-r bg-onSurfaceDark border-outline/40 animate__animated animate__fadeInLeft animate__faster dark:bg-onSurface dark:border-outlineDark/40"
    >
      <header
        class="relative flex w-full items-center justify-between border-b px-3 py-5 text-center bg-surfaceBright border-outline/40 dark:bg-onSurface/90 dark:border-outlineDark/40"
      >
        <h1
          class="w-fit rounded-xl py-2 text-xl font-light text-onSurface dark:text-onSurfaceDark tracking-wider"
        >
          {{ 'list.title' | translate }}
        </h1>

        <button
          (click)="refresh()"
          [disabled]="!data.users?.content"
          class="grid place-items-center rounded-xl p-1 transition-all bg-surfaceC disabled:bg-onErrorDarK disabled:text-error dark:bg-surfaceCDark disabled:dark:text-errorDark"
          matTooltip="{{ 'list.refreshTooltip' | translate }}"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </header>

      <app-search-users-selector></app-search-users-selector>

      <div class="w-full h-full overflow-y-auto mostly-customized-scrollbar">
        <app-user-selector
          [responseUser]="data.users?.content"
        ></app-user-selector>
      </div>

      <app-paginator-users [responsePage]="data.users"></app-paginator-users>
    </aside>
  </ng-container>

  <div class="w-full h-full">
    <app-user-operations></app-user-operations>
  </div>
</main>
