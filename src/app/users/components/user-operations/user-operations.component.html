<div class="h-full w-full overflow-y-auto">
  <header
    class="h-fit w-full overflow-y-auto p-4 animate__animated animate__fadeIn"
  >
    <div
      class="rounded-2xl px-4 pt-32 pb-3 bg-surfaceC text-onSurface dark:bg-surfaceCDark dark:text-onSurfaceDark"
    >
      <h1 class="w-fit rounded-2xl text-6xl font-semibold">Users</h1>
    </div>
  </header>
  <ng-container *ngIf="userSelected$ | async as user; else loading">
    <ng-container *ngIf="isUser(user)">
      <section class="w-full">
        <app-user-actions
          [selectedUser]="user"
          class="w-full"
        ></app-user-actions>
      </section>
    </ng-container>

    <ng-container *ngIf="!isUser(user)">
      <section
        class="flex w-full flex-col gap-3 items-center justify-center py-16 mt-24"
      >
        <svg
          height="100"
          viewBox="0 0 512 512"
          width="100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M400 406.1V288c0-13.3-10.7-24-24-24s-24 10.7-24 24v152.6c-28.7 15-61.4 23.4-96 23.4s-67.3-8.5-96-23.4V288c0-13.3-10.7-24-24-24s-24 10.7-24 24v118.1C72.6 368.2 48 315 48 256c0-114.9 93.1-208 208-208s208 93.1 208 208c0 59-24.6 112.2-64 150.1zM256 512a256 256 0 1 0 0-512a256 256 0 1 0 0 512zm-96.4-292c10.6 0 19.9 3.8 25.4 9.7c7.6 8.1 20.2 8.5 28.3.9s8.5-20.2.9-28.3C199.7 186.8 179 180 159.6 180s-40.1 6.8-54.6 22.3c-7.6 8.1-7.1 20.7.9 28.3s20.7 7.1 28.3-.9c5.5-5.8 14.8-9.7 25.4-9.7zm166.6 9.7c5.5-5.8 14.8-9.7 25.4-9.7s19.9 3.8 25.4 9.7c7.6 8.1 20.2 8.5 28.3.9s8.5-20.2.9-28.3C391.7 186.8 371 180 351.6 180s-40.1 6.8-54.6 22.3c-7.6 8.1-7.1 20.7.9 28.3s20.7 7.1 28.3-.9zM208 320v32c0 26.5 21.5 48 48 48s48-21.5 48-48v-32c0-26.5-21.5-48-48-48s-48 21.5-48 48z"
            fill="currentColor"
          />
        </svg>

        {{ user.error.description }}
      </section>
    </ng-container>
  </ng-container>

  <ng-template #loading>
    <h1
      class="absolute bottom-8 text-sm font-light text-onSurface dark:text-onSurfaceDark"
    >
      Select an user to show details
    </h1>
  </ng-template>
</div>
