<section class="grid h-full w-full place-items-center">
  <div class="h-fit w-1/3 rounded-xl p-14 bg-surfaceC dark:bg-surfaceCDark">
    <div class="flex w-full flex-col gap-2">
      <h1
        class="text-4xl font-bold antialiased montserrat"
        translate="forgotPassword.title"
      ></h1>
      <h2
        class="text-secondary dark:text-secondaryDark"
        translate="forgotPassword.description"
      ></h2>
    </div>
    <form class="space-y-3">
      <div class="flex flex-col gap-3">
        <label
          class="text-lg font-bold text-onSurface/70"
          translate="forgotPassword.emailLabel"
        ></label>
        <input
          class="rounded-md p-4 bg-surfaceBright text-onSurface/80 focus:outline-outline focus:outline-none focus:outline-offset-0 dark:bg-surfaceBrightDark dark:text-onSurfaceDark/80 dark:focus:outline-outlineDark"
          placeholder="{{ 'forgotPassword.enterEmailPlaceholder' | translate }}"
          type="text"
        />
      </div>

      <button
        class="mt-6 block w-full rounded-lg px-4 py-3 text-white transition-all bg-secondary text-onSecondary hover:bg-onPrimary hover:text-primary focus:bg-surfaceBrightDark disabled:text-onSurface disabled:bg-surfaceC dark:bg-onPrimaryDark disabled:hover:bg-errorDark disabled:hover:text-error hover:dark:bg-onSurface hover:dark:text-primaryDark disabled:dark:text-onSurfaceDark disabled:dark:bg-surfaceBrightDark disabled:dark:hover:bg-onErrorDarK disabled:dark:hover:text-errorDark"
        type="submit"
        translate="forgotPassword.recoverButton"
        routerLink="/auth/change"
      ></button>
    </form>
  </div>
</section>
