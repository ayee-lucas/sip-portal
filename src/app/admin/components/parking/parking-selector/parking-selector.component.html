<ng-container *ngIf="parkings">
  <ul class="w-full h-full flex flex-col gap-3 py-5 px-3">
    <li
      class="rounded-xl bg-surfaceC dark:bg-surfaceCDark flex flex-col p-2 border border-outline dark:border-outlineDark/40"
      role="button"
      *ngFor="let parking of parkings"
    >
      <span>Nombre: {{ parking.name }}</span>
      <span class="opacity-80">Direccion: {{ parking.address }}</span>
      <span class="opacity-70">Telefono: {{ parking.phone }}</span>
      <span class="opacity-60">Manager: {{ parking.phone }}</span>
      <span
        class="text-sm mt-3 rounded-lg p-2 bg-onPrimary dark:bg-onPrimaryDark text-primary dark:text-primaryDark"
        >Estado: Activo</span
      >
    </li>
  </ul>
</ng-container>
