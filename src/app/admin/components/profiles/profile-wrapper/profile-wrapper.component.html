<div class="w-full p-4 flex flex-col gap-9">
  <header
    class="bg-surfaceC dark:bg-surfaceCDark text-onSurface dark:text-onSurfaceDark rounded-2xl pt-32 pb-3 px-4"
  >
    <h1 class="text-6xl font-semibold w-fit rounded-2xl">Perfiles</h1>
  </header>

  <ng-container *ngIf="profileSelected$ | async as profileSelected; else info">
    <app-profile-update
      [selectedProfile]="profileSelected"
    ></app-profile-update>
  </ng-container>

  <ng-template #info>
    <div class="w-full h-48 grid place-items-center">
      <h1>Info</h1>
    </div>
  </ng-template>
</div>
