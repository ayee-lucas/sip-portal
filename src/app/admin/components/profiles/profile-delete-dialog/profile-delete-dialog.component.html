<h1 class="bg-surfaceBright dark:bg-surfaceBrightDark" mat-dialog-title>
  {{ 'confirmDelete.title' | translate }}
</h1>

<div class="w-full flex items-center gap-3 bg-surface dark:bg-surfaceDark">
  <button [mat-dialog-close]="false" class="w-full" mat-button>
    {{ 'confirmDelete.cancel' | translate }}
  </button>
  <button [mat-dialog-close]="true" class="w-full" color="warn" mat-button>
    {{ 'confirmDelete.delete' | translate }}
  </button>
</div>
