<main class="h-full w-full p-4 animate__animated animate__fadeIn">
  <header
    class="bg-surfaceC dark:bg-surfaceCDark text-onSurface dark:text-onSurfaceDark rounded-2xl pt-32 pb-3 px-4"
  >
    <h1 class="text-6xl font-semibold w-fit rounded-2xl">
      {{ 'audit.header' | translate }}
    </h1>
  </header>

  <div class="p-4 mt-10 w-full">
    <h2 class="text-3xl w-fit font-light font-sans rounded-2xl">
      {{ 'audit.filters' | translate }}
    </h2>

    <app-users-search [defaultParams]="_params"></app-users-search>

    <app-table-users
      [defaultParams]="_params"
      [mockUsers]="data"
    ></app-table-users>
  </div>
</main>
