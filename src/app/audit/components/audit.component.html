<main class="h-screen">
  <div
    class="bg-surfaceC dark:bg-surfaceCDark text-onSurface dark:text-onSurfaceDark pt-16 pb-3 px-4"
  >
    <h1 class="text-6xl font-light w-fit rounded-2xl">Audit</h1>
  </div>

  <div class="p-4 w-full">
    <h2 class="text-2xl w-fit font-semibold font-sans mb-2.5 rounded-2xl">
      Filters
    </h2>

    <!---- Filters ---->

    <form class="w-full h-44 flex items-center gap-5">
      <!---- Id search ---->
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input #input matInput placeholder="123.." />
        <mat-icon class="text-primary dark:text-primaryDark" matSuffix
          >perm_identity</mat-icon
        >
      </mat-form-field>

      <!---- Date search ---->
      <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            formControlName="start"
            matStartDate
            placeholder="Start date"
          />
          <input formControlName="end" matEndDate placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          [for]="picker"
          class="text-primary dark:text-primaryDark"
          matIconSuffix
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
          >Invalid end date</mat-error
        >
      </mat-form-field>

      <!---- Entity search ---->
      <mat-form-field appearance="outline">
        <mat-label>Entity</mat-label>
        <input #input matInput placeholder="I..." />

        <mat-icon class="text-primary dark:text-primaryDark" matSuffix
          >bar_chart</mat-icon
        >
      </mat-form-field>

      <!---- Email search ---->
      <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input #input matInput placeholder="jhon@gmail.com" />
        <mat-icon class="text-primary dark:text-primaryDark" matSuffix
          >alternate_email</mat-icon
        >
      </mat-form-field>

      <!---- Operation search ---->
      <mat-form-field appearance="outline">
        <mat-label>Operation</mat-label>
        <input #input matInput placeholder="costs..." />
        <mat-icon class="text-primary dark:text-primaryDark" matSuffix
          >format_list_numbered</mat-icon
        >
      </mat-form-field>

      <!---- Sub search ---->
      <mat-form-field appearance="outline">
        <mat-label>Sub</mat-label>
        <input #input matInput placeholder="302..." />
        <mat-icon class="text-primary dark:text-primaryDark" matSuffix
          >scatter_plot</mat-icon
        >
      </mat-form-field>

      <button
        class="flex items-center justify-center gap-3 rounded-2xl px-8 py-2 bg-onPrimary text-primary dark:bg-onPrimaryDark dark:text-primaryDark text-sm mb-5 dark:hover:bg-onSecondaryDark dark:hover:text-secondaryDark"
      >
        <span>Search</span>
        <mat-icon fontIcon="search"></mat-icon>
      </button>
    </form>

    <app-table-users></app-table-users>
  </div>
</main>
