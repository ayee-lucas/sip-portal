<table
  mat-table
  [dataSource]="dataSource"
  class="table table-striped table-bordered"
>
  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
      Fecha de Inicio
    </th>
    <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaFin">
    <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
      Fecha Fin
    </th>
    <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
  </ng-container>

  <ng-container matColumnDef="operacion">
    <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
      Operaci√≥n
    </th>
    <td mat-cell *matCellDef="let element">{{ element.operacion }}</td>
  </ng-container>

  <ng-container matColumnDef="entidad">
    <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
      Entidad
    </th>
    <td mat-cell *matCellDef="let element">{{ element.entidad }}</td>
  </ng-container>

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
      Usuario
    </th>
    <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
