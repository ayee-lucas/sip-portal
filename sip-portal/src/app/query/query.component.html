<div class="container mt-4">
  <h1 class="display-4 text-center">Auditoria</h1>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <form
      [formGroup]="filtroForm"
      (ngSubmit)="buscar()"
      class="w-100 d-flex justify-content-between"
    >
      <div class="form-group">
        <label for="fechaInicio" class="mr-2">Fecha de Inicio:</label>
        <input
          type="date"
          id="fechaInicio"
          formControlName="fechaInicio"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="fechaFin" class="ml-4 mr-2">Fecha Fin:</label>
        <input
          type="date"
          id="fechaFin"
          formControlName="fechaFin"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="operacion" class="ml-4 mr-2">Operaci√≥n:</label>
        <input
          type="text"
          id="operacion"
          formControlName="operacion"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="entidad" class="ml-4 mr-2">Entidad:</label>
        <input
          type="text"
          id="entidad"
          formControlName="entidad"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="usuario" class="ml-4 mr-2">Usuario:</label>
        <input
          type="text"
          id="usuario"
          formControlName="usuario"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary ml-4">Buscar</button>
    </form>
  </nav>
</div>
